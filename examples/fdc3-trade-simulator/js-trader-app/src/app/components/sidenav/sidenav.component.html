<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span>Trading Application</span>

    <div class="theme-control">
        <button mat-icon-button checked (click)="toggleThemeWithButton()">
            @if (themeService.themeSignal() === 'dark') {
                <mat-icon>bedtime</mat-icon>
            } @else {
                <mat-icon>brightness_5</mat-icon>
            }
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container class="traderApp-container">
    <mat-sidenav #sidenav mode="side" class="app-sidenav" [class.mat-elevation-z4]="true" closed>
        <mat-nav-list>
            <mat-list-item [routerLink]="'/trade-idea-generator'">
                <div class="app-sidenav-content">Trading Simulator</div>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
